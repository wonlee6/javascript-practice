<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>크롬 웹</title>
    <script
      src="https://kit.fontawesome.com/a2a65fa9f0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="js-clock">
      <h1>00:00</h1>
    </div>
    <form class="js-form form">
      <div class="Todoo">
        <input type="text" placeholder="what is your name?" />
      </div>
    </form>
    <div class="js-greetings greetings"></div>
    <div class="weather-api">
      <span class="js-weather"></span>&nbsp;<i
        class="fas fa-temperature-low"
      ></i>
      <span class="js-wather-city"></span>&nbsp;<i
        class="fas fa-map-marker-alt"
      ></i>
    </div>
    <form class="js-toDoForm">
      <div class="Todoo">
        <input class="todoo-input" type="text" placeholder="write a to do" />
      </div>
    </form>
    <div class="List">
      <ul class="js-toDoList"></ul>
    </div>

    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
